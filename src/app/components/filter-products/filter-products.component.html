<div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input [(ngModel)]="search" (keyup)="filter()" type="text" class="form-control"
        placeholder="Busca por categoría, producto o código..." />
</div>
<div class=”row”>
    <div class="column" *ngFor="let p of product">
        <div class="card">
            <!-- <img class="card-img-top"
                src="https://www.recetasderechupete.com/wp-content/uploads/2018/01/Pan-casero-f%C3%A1cil-525x360.jpg"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{p.name}}</h5>
                <h1 class="card-text">{{p.costPrice }} €
                </h1>
            </div> -->
            <div class="row">
                <div  *ngIf="productLike">
                <i class="far fa-heart fav" *ngIf="!checkFav(p)" (click)="addFav(p)"></i>
                <i class="fas fa-heart fav-colored" *ngIf="checkFav(p)" (click)="deleteFav(p)"></i>
                </div>
                <img class="img-product"
                    style="background-image: url(../../../assets/{{p.PLU}}.jpg), url(../../../assets/mug.jpg);">
                <div class="text col">
                    <h6 class="card-title">{{p.name | titlecase}}</h6>
                    <h4 class="price">{{p.costPrice }} €</h4>
                </div>
                <button type="button " class="btn btn-primary boton" [routerLink]="['/product']"
                    [state]="{ id: p.id}">Ver </button>
            </div>

                <div class="col-8">

                    </div>
                </div>
                <div class="col-4"><a (click)="addToCart(p)" class="btn btn-primary buy">Comprar</a></div>
            </div> -->
        </div>
    </div>
</div>

<footer class="fixed-bottom">
    <div class="alert alert-success" id="success-alert">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Tienes un nuevo producto en el carrito </strong>
    </div>
</footer>
